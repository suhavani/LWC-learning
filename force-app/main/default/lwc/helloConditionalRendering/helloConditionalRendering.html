<template>
    <lightning-card  title="Conditinal Render">
        <div class="slds-var-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="ShowData" 
                title="Show Data" 
                onclick={handleClick} 
                class="slds-m-left_x-small">
            </lightning-button>
            <template if:true={isvisible}>
                <div>Welcome to Zero to Hero Series</div>
            </template>
            <template if:false={isvisible}>
                <div>You can't see the data. Please click the button</div>
            </template>
            <lightning-input type="text"  
            label="type Hello to see data" onkeyup={changeHandeler}>
        </lightning-input>
        <template if:true={helloMethod}>
            <div>Hurray!! You have typed correctly</div>
        </template>
        </div>
    </lightning-card>
</template>
