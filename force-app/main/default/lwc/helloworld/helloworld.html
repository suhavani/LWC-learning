<template>
    
    <lightning-card  title="Two way data binding">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text"  label="Enter Course Name" onkeyup={chnageHandeler}></lightning-input>
                <div> {fullname} is a course of {title}</div>
        </div>
    </lightning-card>
    <lightning-card  title="Track Properties">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text"  label="Enter city name" onkeyup={trackHandeler}></lightning-input>
                <div>{address.city} is my city</div>
        </div>
    </lightning-card>

    <lightning-card  title="Getter method">
        <div class="slds-var-m-around_medium">
            <div>First UserName is {firstUser}</div>
            <div> Multipliaction {multiply}</div>
        </div>
    </lightning-card>
</template>
